<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baseball Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Jos%C3%A9_Altuve_2017.jpg" alt="">
        <div class="footer">
            <h1>Jose Altuve</h1>
            <h2>27 | 2B</h2>
        </div>
    </div>

    <div class="card">
        <h1>Jose Altuve</h1>
        <h2>27 | 2B</h2>
        <h3>GP: 124</h3>
        <h3 class='gray'>AB: 500</h3>
        <h3>R: 89</h3>
        <h3 class='gray'>H: 149</h3>
        <h3>HR: 31</h3>
        <h3 class='gray'>RBI: 74</h3>
        <h3>AVG: .298</h3>
        <div class="buttons">
            <button>Edit</button>
            <button>Delete</button>
        </div>
    </div>
           
   
</body>
</html>
